<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sowon - Reading Therapy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sage: {
              50: '#F5F9F5',
              100: '#E8F0E8', // Light background
              200: '#D1E0D1',
              300: '#B8D0B8',
              400: '#8FA88F', // Main accent
              500: '#7A967A',
              600: '#637A63',
              700: '#4A5A4A', // Dark text
              800: '#354035',
              900: '#212921',
            }
          },
          fontFamily: {
            sans: ['"Noto Sans KR"', 'sans-serif'],
            serif: ['"Gowun Batang"', 'serif'],
          },
          keyframes: {
            wave: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            'wave': 'wave 20s linear infinite',
            'wave-slow': 'wave 30s linear infinite',
            'wave-fast': 'wave 15s linear infinite',
            'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #8FA88F;
      border-radius: 20px;
      opacity: 0.5;
    }

    body {
      background-color: #E8F0E8;
      color: #4A5A4A;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #B8D0B8;
      border-radius: 10px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
